{% extends 'base.html' %}

{% block title %}Add Mail Data{% endblock %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Mail Data</h1>
    </div>

    <div class="card shadow">
        <div class="card-header">
            Upload your customer email address file. Please specify the emails separated by linebreak.
        </div>
        <div class="card-body">
            <form role="form" class="user" method="post" action="{% url 'mail_data_add' %}" enctype="multipart/form-data">{% csrf_token %}

                <div class="form-group row">
                    <label for="{{ form.email_data.id_for_label }}"
                           class="offset-2 col-sm-2 col-form-label">{{ form.email_data.label }}</label>
                    <div class="col-sm-6" id="file_wrap">
                        {{ form.email_data }}
                    </div>
                </div>
                <hr class="mb-5 mt-5" />
                <div class="form-group row">
                    <label for="{{ form.data_name.id_for_label }}"
                           class="offset-2 col-sm-2 col-form-label">{{ form.data_name.label }}</label>
                    <div class="col-sm-6" id="file_wrap">
                        {{ form.data_name }}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="offset-4"></label>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Upload </button>
                        <a href="{% url 'mail_data_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#file_wrap a').click(function(e){
                e.preventDefault();
            })
        })
    </script>
{% endblock %}
